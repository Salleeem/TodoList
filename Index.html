<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="Style/Style.css">
    <title>Lista de tarefas</title>

</head>

<body>
    <div id = "header">
        <div class="flexrow-container">
            <div class="light-theme theme-selector"></div>
            <div class="darker-theme theme-selector"></div>
        </div>
        <h1 id="title">Tarefas!<div id="border"></div></h1>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Adicione uma tarefa">
            <button class="todo-btn" type="submit">Adicionar!</button>
        </form>
    </div>


    <div>
        <p><span id="datetime"></span></p>
        <script src="Script/time.js"></script>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
        </ul>
    </div>
    <script src="Script/main.js" type="text/javascript"> </script>
</body>
</html>
